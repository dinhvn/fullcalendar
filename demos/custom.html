<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link href='../dist/fullcalendar.css' rel='stylesheet' />
	<link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='../node_modules/moment/moment.js'></script>
	<script src='../node_modules/jquery/dist/jquery.js'></script>
	<script src='../dist/fullcalendar.js'></script>
	<script src='custom.js'></script>
	<script src='SchedulerUtil.js'></script>
	<style>
		body {
			margin: 40px 10px;
			padding: 0;
			font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			font-size: 14px;
		}
		
		.main {
			width: 100%;
			height: 100%;
			white-space: nowrap;
			display: flex;
		}
		
		.time-area {
			position: relative;
			max-width: 100%;
			height: 100%;
			float: none;
			box-sizing: border-box;
			z-index: 11;
		}
		
		.content-area {
			position: relative;
			height: 100%;
			flex-basis: 0%;
			flex-grow: 1;
			flex-shrink: 1;
			box-sizing: border-box;
			overflow: auto;
			z-index: 0;
		}
		
		.scroll-area {
			flex-shrink: 2;
		}
		
		.calendar-area {
			white-space: nowrap;
			display: inline-block;
		}
		
		.zac-calendar {
			width: 500px;
			display: inline-block;
		}
		
		.zac-calendar-header {
			width: 60px;
		}
		
		.scroll {
			background: #f6f6f6;
			width: 20px;
			height: 310px;
			overflow: scroll;
			margin-top: 107px;
		}
		
		.scroll-content {
			/*height: 1055px;*/
		}
		
		.full {
			display: flex;
			height: 100%;
			padding: 16px;
		}
		
		.left-panel {
			width: 200px;
			position: relative;
			max-width: 100%;
			height: 100%;
			float: none;
			border-right: 4px solid #888;
			box-sizing: border-box;
			z-index: 11;
		}
		
		.right-panel {
			position: relative;
			height: 100%;
			flex-basis: 0%;
			flex-grow: 1;
			flex-shrink: 1;
			box-sizing: border-box;
			overflow: auto;
			z-index: 0;
		}
		
		.menu {
			display: inline-flex;
		}
		
		.menu-left {
			margin-left: 200px;
		}
		
		.menu-right {
			margin-left: 100px;
		}
	</style>
</head>

<body>
	<div class="menu">
		<div class="menu-left">
			<button id="prev2"><<</button>
			<button id="prev"><</button>
			<button id="today">Today</button>
			<button id="next">></button>
			<button id="next2">>></button>
		</div>
		<div class="menu-right">
			<button id="dayView">day</button>
			<button id="weekView">Week</button>
			<button id="weekday">Weekday</button>
			<button id="monthView">Month</button>
		</div>
	</div>

	<div class="full">
		<div class="left-panel">
		</div>
		<div class="right-panel">
			<div class="main">
				<div class="time-area">
					<div class="zac-calendar-header"></div>
				</div>
				<div class="content-area">
					<div class="zac-calendar"></div>
					<div class="zac-calendar"></div>
				</div>
				<div class="scroll-area">
					<div class="scroll">
						<div class="scroll-content"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
